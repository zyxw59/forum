{% extends "main.html" %}
{% block title %}
  New Forum
{% endblock title %}
{% block content %}
<div class="container">
  <form method="post">
    <label>Forum name: <input name="forum-name" /></label>
    {% if let Some(parent) = parent %}
    <input type="hidden" name="parent" value="{{ parent }}" />
    {% endif %}
    <input type="submit" />
  </form>
</div>
{% endblock content %}
